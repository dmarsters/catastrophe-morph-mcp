# CatastropheMorph Visual Vocabulary Olog
# Maps RenÃ© Thom's seven elementary catastrophes to visual aesthetic parameters
#
# Architecture:
#   Layer 1: Pure taxonomy (this file) - zero LLM cost
#   Layer 2: Deterministic mapping functions - zero LLM cost
#   Layer 3: Structured output for Claude synthesis

morphologies:
  fold:
    mathematical_name: "A2 - Fold Catastrophe"
    control_parameters: 1
    description: "The simplest catastrophe - smooth bifurcation creating sudden discontinuity from continuous change"
    keywords:
      - collapse
      - fold
      - crease
      - smooth
      - sudden
      - discontinuity
    visual_vocabulary:
      primary_forms:
        - fold singularities
        - cusp formations
        - bifurcation surfaces
      surface_qualities:
        - smooth transitions
        - crease patterns
        - compression ridges
      edge_treatment:
        - soft folds
        - paper-like creases
        - fabric compression
      movement_suggestion:
        - gradual collapse
        - slow crumpling
        - gentle folding
    surface_emphasis:
      - edges
      - ridges
      - folds
      - creases
    optical_properties:
      finish: matte
      light_behavior: diffuse absorption
      shadow_quality: soft gradients
      highlight_style: broad, gentle
    color_associations:
      - earth tones
      - paper whites
      - fabric naturals
      - clay browns
    intentionality: >
      Represents the moment of qualitative change - the paper begins to fold,
      the bridge begins to buckle, the decision tips. Visual language should
      suggest that continuous pressure has reached a threshold.

  cusp:
    mathematical_name: "A3 - Cusp Catastrophe"
    control_parameters: 2
    description: "Sharp bifurcation with hysteresis - the classic 'point of no return' topology"
    keywords:
      - cusp
      - sharp
      - geometric
      - angular
      - crystalline
      - decisive
    visual_vocabulary:
      primary_forms:
        - cusp points
        - sharp vertices
        - angular intersections
      surface_qualities:
        - faceted planes
        - crystalline precision
        - geometric sharpness
      edge_treatment:
        - knife edges
        - beveled corners
        - chiseled angles
      movement_suggestion:
        - sudden snap
        - decisive break
        - instant transition
    surface_emphasis:
      - vertices
      - edges
      - angles
      - planes
    optical_properties:
      finish: specular
      light_behavior: reflective facets
      shadow_quality: hard-edged
      highlight_style: pinpoint, intense
    color_associations:
      - metallic silvers
      - obsidian blacks
      - crystal clears
      - ice whites
    intentionality: >
      Embodies decision and commitment. Once past the cusp, return requires
      crossing a different threshold. Visual language should suggest
      irreversibility and geometric certainty.

  swallowtail:
    mathematical_name: "A4 - Swallowtail Catastrophe"
    control_parameters: 3
    description: "Complex topology with self-intersecting control surface - multiple stable states coexist"
    keywords:
      - tail
      - swallow
      - flowing
      - dynamic
      - cascading
      - trailing
    visual_vocabulary:
      primary_forms:
        - flowing curves
        - trailing forms
        - cascading transitions
      surface_qualities:
        - sweeping surfaces
        - organic trails
        - momentum lines
      edge_treatment:
        - feathered edges
        - gradient boundaries
        - dissolving margins
      movement_suggestion:
        - flowing motion
        - trailing wake
        - continuous cascade
    surface_emphasis:
      - curves
      - flow
      - transition
      - trajectory
    optical_properties:
      finish: iridescent
      light_behavior: dynamic refraction
      shadow_quality: flowing gradients
      highlight_style: traveling, animated
    color_associations:
      - iridescent blues
      - peacock greens
      - aurora colors
      - oil-slick rainbows
    intentionality: >
      Captures the complexity of systems with memory - where you end depends
      on where you came from. Visual language should suggest paths diverging
      and converging, multiple histories visible.

  butterfly:
    mathematical_name: "A5 - Butterfly Catastrophe"
    control_parameters: 4
    description: "Four-dimensional control space with pocket of compromise between extremes"
    keywords:
      - butterfly
      - wings
      - symmetry
      - expansion
      - emergence
      - metamorphosis
    visual_vocabulary:
      primary_forms:
        - bilateral symmetry
        - wing-like structures
        - radial expansion
      surface_qualities:
        - mirrored patterns
        - growth formations
        - fractal symmetry
      edge_treatment:
        - scalloped edges
        - repeated motifs
        - recursive boundaries
      movement_suggestion:
        - opening unfold
        - symmetric expansion
        - emergence bloom
    surface_emphasis:
      - symmetry
      - radiance
      - expansion
      - mirroring
    optical_properties:
      finish: iridescent
      light_behavior: structural color
      shadow_quality: symmetric pairs
      highlight_style: radiant, expanding
    color_associations:
      - butterfly wing iridescence
      - morpho blues
      - monarch oranges
      - emergence greens
    intentionality: >
      Represents transformation and emergence - the compromise state that
      allows gradual transition between extremes. Visual language should
      suggest metamorphosis and the beauty of symmetry breaking.

  elliptic_umbilic:
    mathematical_name: "D4- - Elliptic Umbilic"
    control_parameters: 3
    description: "Wave-like bifurcation with three-fold symmetry - continuous deformation creates interference patterns"
    keywords:
      - elliptic
      - wave
      - ripple
      - undulate
      - interference
      - harmonic
    visual_vocabulary:
      primary_forms:
        - wave propagation
        - ripple patterns
        - interference nodes
      surface_qualities:
        - undulating surfaces
        - periodic structures
        - oscillating forms
      edge_treatment:
        - wave crests
        - trough lines
        - interference bands
      movement_suggestion:
        - wave motion
        - pulsing rhythm
        - harmonic oscillation
    surface_emphasis:
      - waves
      - ripples
      - undulation
      - periodicity
    optical_properties:
      finish: metallic
      light_behavior: wave-like reflection
      shadow_quality: rhythmic bands
      highlight_style: shimmering, oscillating
    color_associations:
      - water blues
      - mercury silvers
      - wavelength spectrum
      - harmonic gradients
    intentionality: >
      Embodies continuous transformation and interference - where waves meet,
      patterns emerge. Visual language should suggest the mathematics of
      superposition and resonance.

  hyperbolic_umbilic:
    mathematical_name: "D4+ - Hyperbolic Umbilic"
    control_parameters: 3
    description: "Saddle-point bifurcation with stress concentration - where forces balance in tension"
    keywords:
      - hyperbolic
      - saddle
      - tension
      - stress
      - equilibrium
      - opposing
    visual_vocabulary:
      primary_forms:
        - saddle surfaces
        - hyperbolic paraboloids
        - anticlastic forms
      surface_qualities:
        - stress concentration
        - tension lines
        - directional forces
      edge_treatment:
        - tensioned curves
        - stressed boundaries
        - force vectors
      movement_suggestion:
        - opposing pull
        - balanced tension
        - equilibrium strain
    surface_emphasis:
      - stress
      - tension
      - direction
      - balance
    optical_properties:
      finish: metallic
      light_behavior: directional reflection
      shadow_quality: tension gradients
      highlight_style: stretched, linear
    color_associations:
      - steel grays
      - tension reds
      - stress whites
      - force blues
    intentionality: >
      Captures the balance point of opposing forces - architecture under load,
      membranes under pressure. Visual language should suggest the beauty
      and danger of equilibrium.

  parabolic_umbilic:
    mathematical_name: "D5 - Parabolic Umbilic"
    control_parameters: 4
    description: "The mushroom catastrophe - combines wave and saddle behavior in complex stability landscape"
    keywords:
      - parabolic
      - mushroom
      - dome
      - canopy
      - umbrella
      - cap
    visual_vocabulary:
      primary_forms:
        - mushroom caps
        - parabolic domes
        - canopy structures
      surface_qualities:
        - cap curvature
        - stalk transitions
        - umbrella geometry
      edge_treatment:
        - curling margins
        - dome edges
        - canopy boundaries
      movement_suggestion:
        - upward expansion
        - cap opening
        - dome emergence
    surface_emphasis:
      - curvature
      - cap
      - stalk
      - transition
    optical_properties:
      finish: satin
      light_behavior: dome focusing
      shadow_quality: umbrella shadows
      highlight_style: cap crown
    color_associations:
      - mushroom browns
      - cap rusts
      - dome golds
      - canopy greens
    intentionality: >
      Represents the most complex elementary catastrophe - where wave and
      saddle behaviors merge. Visual language should suggest organic emergence
      and the mathematics hiding in natural forms.

# Intensity scaling profiles
intensity_profiles:
  subtle:
    feature_count: 1
    vocabulary_depth: primary_forms
    optical_influence: 0.3
    description: "Light touch - single characteristic element, gentle aesthetic influence"
  
  moderate:
    feature_count: 2
    vocabulary_depth: primary_forms+surface_qualities
    optical_influence: 0.6
    description: "Balanced integration - multiple elements working together harmoniously"
  
  dramatic:
    feature_count: 3
    vocabulary_depth: all
    optical_influence: 0.9
    description: "Full expression - comprehensive catastrophe vocabulary dominates the aesthetic"

# Emphasis mapping
emphasis_mapping:
  surface:
    vocabulary_focus:
      - surface_qualities
      - surface_emphasis
    description: "Focus on material and texture qualities"
  
  form:
    vocabulary_focus:
      - primary_forms
      - edge_treatment
    description: "Focus on shape and structural elements"
  
  light:
    vocabulary_focus:
      - optical_properties
    description: "Focus on how light interacts with the catastrophe surface"
  
  movement:
    vocabulary_focus:
      - movement_suggestion
    description: "Focus on dynamic qualities and implied motion"
  
  edges:
    vocabulary_focus:
      - edge_treatment
      - surface_emphasis
    description: "Focus on boundaries and transitions"
